{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boooya - Login</title>

        <!-- META SECTION -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- END META SECTION -->
        <!-- CSS INCLUDE -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <!-- APP WRAPPER -->
        <div class="app">

            <!-- START APP CONTAINER -->
            <div class="app-container">

                <div class="col-md-12">

                    <div class="block block-condensed">
                        <!-- START HEADING -->
                        <div class="app-heading app-heading-small">
                            <div class="title">
                                <h5>Basic Table</h5>
                                <p>Add class <code>table</code> to <code>&lt;table></code> to get basic table.</p>
                            </div>
                        </div>
                        <!-- END HEADING -->

                        <div class="block-content">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>2017</th>
                                        <th>Chrome</th>
                                        <th>IE</th>
                                        <th>Firefox</th>
                                        <th>Safari</th>
                                        <th>Opera</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for usuario in usuarios %}
                                    <tr>
                                        <td>{{ usuario.username }}</td>
                                        <td>{{ usuario.email}}</td>
                                        <td>5.8 %</td>
                                        <td>17.5 %</td>
                                        <td>3.7 %</td>
                                        <td>1.3 %</td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
            <!-- END APP CONTAINER -->

        </div>
        <!-- END APP WRAPPER -->
        <!-- IMPORTANT SCRIPTS -->
        <script type="text/javascript" src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendor/jquery/jquery-migrate.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendor/jquery/jquery-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendor/bootstrap/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendor/moment/moment.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendor/customscrollbar/jquery.mCustomScrollbar.min.js' %}"></script>
        <!-- END IMPORTANT SCRIPTS -->
        <!-- APP SCRIPTS -->
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/app_plugins.js' %}"></script>
        <!-- END APP SCRIPTS -->
    </body>
</html>
